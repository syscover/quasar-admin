type AdminCredentials
{
    accessToken: String!
    refreshToken: String!
}

type AdminLang 
{
    id: Int!
    uuid: ID!
    name: String!
    image: String
    iso_639_2: String!
    iso_639_3: String!
    ietf: String!
    sort: Int
    is_active: Boolean!
    created_at: DateTime
    updated_at: DateTime
}

type AdminPackage 
{
    id: Int!
    uuid: ID!
    name: String!
    root: String!
    sort: Int!
    is_active: Boolean!
    created_at: DateTime
    updated_at: DateTime
}

type AdminPermission
{
    id: Int!
    uuid: ID!
    name: String!
    package_uuid: ID!
    package: AdminPackage!
    created_at: DateTime
    updated_at: DateTime
}

type AdminProfile
{
    id: Int!
    uuid: ID!
    name: String!
    created_at: DateTime
    updated_at: DateTime
}

type AdminRole
{
    id: Int!
    uuid: ID!
    name: String!
    is_master: Boolean!
    created_at: DateTime
    updated_at: DateTime
}

type AdminUser
{
    id: Int!
    uuid: ID!
    name: String!
    surname: String
    email: String!
    lang_uuid: ID!
    lang: AdminLang!
    permissions: [AdminPermission]
    profiles: [AdminProfile]
    username: String!
    is_active: Boolean!
    created_at: DateTime
    updated_at: DateTime
}

type AdminAttachment 
{    
    id: Int!
    uuid: ID!
    commonUuid: ID!
    langUuid: ID!
    attachableType: String!
    attachableUuid: ID!
    familyUuid: ID
    family: AdminAttachmentFamily
    sort: Int
    alt: String
    title: String
    pathname: String
    filename: String
    url: String
    mime: String
    extension: String
    size: String
    width: Int
    height: Int
    libraryUuid: ID
    libraryFilename: String
    library: AdminAttachmentLibrary
    data: JSON
}

type AdminAttachmentFamily 
{
    id: Int!
    uuid: ID!
    resources: [AdminResource]!
    name: String
    width: Int
    height: Int
    fitTypeUuid: ID
    sizes: [Int]
    quality: Int
    format: String
    createdAt: DateTime
    updatedAt: DateTime
}

type AdminAttachmentLibrary 
{
    id: Int!
    uuid: ID!
    name: String
    pathname: String
    filename: String
    url: String
    mime: String
    extension: String
    size: String
    width: Int
    height: Int
    data: JSON
    createdAt: DateTime
    updatedAt: DateTime
}

type AdminCredentials
{
    accessToken: String!
    refreshToken: String!
}

type AdminCountry 
{
    id: Int!
    uuid: ID!
    commonUuid: ID!
    langUuid: ID!
    lang: AdminLang
    iso3166Alpha2: String
    iso3166Alpha3: String
    iso3166Numeric: String
    customCode: String
    prefix: Int
    name: String!
    slug: String!
    image: String
    sort: Int
    administrativeAreaLevel1: String
    administrativeAreaLevel2: String
    administrativeAreaLevel3: String
